[package]
name = "envy-rs"
description = "Generate obfuscated Windows PowerShell payloads that resolve to paths by globbing environment variables."
version = "1.3.0"
readme = "README.md"
edition = "2021"
license = "GPL-3.0-or-later"
exclude = ["/assets"]

[dependencies]
serde_yaml = "0.9.21"
crossbeam = "0.8.2"
color-eyre = "0.6.2"
syntect = "5.0.0"
lazy_static = "1.4.0"
signal-hook = "0.3.15"

[dependencies.serde]
version = "1.0.163"
features = ["derive"]

[dependencies.clap]
version = "4.2.7"
features = ["derive"]
